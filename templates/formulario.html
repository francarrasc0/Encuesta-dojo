<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body>
    <main class="container">

        <h1>Ingresa tus datos:</h1>
        <form action="/" method="POST">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required class="form-control"
                placeholder="Escribe tu nombre...">
            <label for="ubicacion" class="form-label">Ubicacion:</label>
            <select name="ubicacion" id="ubicacion" class="form-select">
                <option value="Chile">Chile</option>
                <option value="Argentina">Argentina</option>
                <option value="Mexico">Mexico</option>
                <option value="Uruguay">Uruguay</option>
            </select>
            <label for="lenguaje" class="form-label">Ubicacion:</label>
            <select name="lenguaje" id="lenguaje" class="form-select">
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="CSS">CSS</option>
                <option value="HTML">HTML</option>
            </select>
            <label for="comentarios" class="form-label">Comentarios:</label>
            <textarea name="comentarios" class="form-control" placeholder="Deja tu comentario aqui..."></textarea>
            <input type="submit" value="Enviar" class="btn btn-primary">
        </form>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
